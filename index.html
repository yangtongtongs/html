<script src="./js/jquery-2.0.3.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type: "get",
            url: "index.json",
            success: function (data) {
                console.log(data);
                var str = '';
                $.each(data, function (index, item) {
                    str += '<ul class="synavul">';
                    $.each(item, function (index, item) {
                        str +=
                            '<div class="synavdiv"><p class="blue">' +
                            item.title + '</p>'
                        str += '<p class="black">' + item.money + 'å…ƒ</p></div>'
                    })
                    str += '</ul>';
                })
                $('.home').html(str)
            }
        });
    })
</script>
